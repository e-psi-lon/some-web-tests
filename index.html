<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body>
    <h1>TicTacToe</h1>
    <div id="faq">
        <p>
            <strong>How To Play:</strong><br>
            Welcome to Tic Tac Toe!<br>
            Player X goes first.<br>
            Enter the coordinates of your move in the form x,y.<br>
            For example, 1,1 is the top left corner.
        </p>
    </div>
    <div id="status">Player X, enter your move:</div>
    <div id="output"></div>
    <br>
    <div id="player">
        <label for="play-input">Enter your play:</label>
        <input type="text" name="play-input" id="play-input" placeholder="[1-3],[1-3]">
        <button id="play-button" onclick="play()" class="player-x">Play</button>
    </div>
    <div id="board">
        <table>
            <tr>
                <td>-</td>
                <td>-</td>
                <td>-</td>
            </tr>
            <tr>
                <td>-</td>
                <td>-</td>
                <td>-</td>
            </tr>
            <tr>
                <td>-</td>
                <td>-</td>
                <td>-</td>
            </tr>
        </table>
    </div>
    <div id="start">
        <button id="new-game" onclick="reset()">New Game</button>
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
